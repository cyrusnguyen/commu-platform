<div class="text-center mt-3">
    <h2>{{predicate === 'requested' ? 'Requests sent to' : 'Received requests from'}}</h2>
</div>

<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary" btnRadio="requested" [(ngModel)]="predicate"
                (click)="loadRequests()">Requests sent to</button>
            <button class="btn btn-primary" btnRadio="requestedBy" [(ngModel)]="predicate"
                (click)="loadRequests()">Received requests from</button>
        </div>
    </div>

    <div class="row mt-3">
        <div *ngFor="let member of members" class="col-lg-2 col-md-4 col-sm-4 col-xs-6">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" [maxSize]="10" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
